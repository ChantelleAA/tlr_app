{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card p-4 shadow-sm" style="max-width: 500px; margin: auto;">
    <h4 class="mb-4 text-primary">Create an Account</h4>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</div>
{% endblock %}
