<label for="id_subject">Subject</label>
<select name="subject" id="id_subject"
        class="form-select"
        hx-get="{% url 'ajax_load_strands' %}"
        hx-target="#strand-field"
        hx-swap="outerHTML"
        hx-trigger="change">

  <option value="">────────</option>
  {% for subj in subjects %}
      <option value="{{ subj.pk }}">{{ subj.title }}</option>
  {% endfor %}
</select>
