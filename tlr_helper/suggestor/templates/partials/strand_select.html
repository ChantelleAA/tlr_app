<label for="id_strand" class="form-label fw-semibold">Strand</label>
<select name="strand" id="id_strand"
        class="form-select"
        hx-get="/ajax/substrands/"
        hx-target="#substrand-field"
        hx-trigger="change"
        hx-swap="innerHTML"
        hx-include="[name='strand']">
  <option value="">-- Select Strand --</option>
  {% for s in strands %}
    <option value="{{ s.pk }}">{{ s.title }}</option>
  {% endfor %}
</select>
