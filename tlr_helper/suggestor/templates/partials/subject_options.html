<div class="mb-3">
  <label for="id_subject">{{ form.subject.label }}</label>
  <select name="subject" id="id_subject" class="form-select"
          hx-get="{% url 'ajax_load_strands' %}"
          hx-target="#strand-field"
          hx-trigger="change from:closest form">
    <option value="">Select a subjectâ€¦</option>
    {% if form.fields.subject.queryset.exists %}
      {% for subj in form.fields.subject.queryset %}
        <option value="{{ subj.pk }}">{{ subj.title }}</option>
      {% endfor %}
    {% else %}
      <option disabled>No subjects available</option>
    {% endif %}
  </select>
</div>
