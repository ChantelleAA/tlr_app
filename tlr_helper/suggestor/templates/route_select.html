{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="card shadow-sm rounded-4 mx-auto p-4" style="max-width: 600px;">
    <h3 class="mb-3 text-center text-nile">Choose a Search Path</h3>

    <form method="post">{% csrf_token %}
      <div class="btn-group w-100 flex-wrap" role="group">
        {% for value,label in form.fields.route.choices %}
          <input  type="radio" class="btn-check" name="route"
                  id="route{{forloop.counter}}" value="{{value}}"
                  {% if forloop.first %}checked{% endif %}>
          <label class="btn btn-outline-primary m-1"
                 for="route{{forloop.counter}}">
              {{label}}
          </label>
        {% endfor %}
      </div>

      <button class="btn btn-nile w-100 mt-4">Next</button>
    </form>
  </div>
</div>
{% endblock %}
