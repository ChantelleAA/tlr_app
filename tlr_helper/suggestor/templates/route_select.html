{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-sm rounded-4 mx-auto p-4" style="max-width: 600px;">
    <h3 class="mb-3 text-center text-nile">Choose a Search Path</h3>
    <form method="post" action="{% url 'show_filters' %}" hx-post="{% url 'show_filters' %}" hx-target="#filter-panel" hx-swap="outerHTML">
      {% csrf_token %}
      <div class="mb-3">
        {{ route_form.route.label_tag }}
        {% for radio in route_form.route %}
          <div class="form-check">
            {{ radio.tag }}
            <label class="form-check-label">{{ radio.choice_label }}</label>
          </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-nile w-100">Next</button>
    </form>
  </div>

  <!-- Empty panel to be filled by HTMX with filter form -->
  <div id="filter-panel" class="mt-4"></div>
</div>
{% endblock %}
